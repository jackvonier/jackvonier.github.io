<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		[class="box"] {
			display: block;
			position: absolute;
			width: 70px;
			height: 70px;
			top: 100px;
			left: 0px;
			background-color: teal;
			font-size: 300%;
			text-align: center;
		}
	</style>
</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global &*/

			// Variable declarations
			var position = 0;
			var points = 0;
			var speed = 10;
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;
			var direction = 1;

			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();

			// TODO 2
			
			var update = function() {
				// TODO 3 / 6 / 7 / 8
				position = position + (speed * direction);
				box.css('left', position);
				if(position >=boardWidth) {
    				direction = -1;
				}
				if(position < 0){
					direction = 1;
				}
			};


			
			var handleBoxClick = function() {
				// TODO 4 / 5
				position = 0;         // reset the position of the box to 0
				speed = speed + 3;    // increase the speed of the box on every click
				points = points + 1;   // increase the point total
				box.text(points);      // update the new points total displayed by the box
			};


			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
